<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, target-densitydpi=160dpi, initial-scale=1,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="WeatherApp" ng-app="WeatherApp" ng-controller="WeatherCtrl" ng-cloak>

    <form ng-submit="weather.search()" class="header">
        <input type="text" ng-model="weather.city" size="30" placeholder="City">
        <input class="btn-primary submit" type="submit" value="search">
    </form>

    <div class="results" ng-show="weather.hasState == 'has-success'">
        <h2>Weather in {{ weather.location.city }}, {{ weather.location.country }}</h2>
        <ul class="unstyled">
            <li ng-repeat="forecast in weather.forecast" class="forecast">
                <weather-icon code="{{ forecast.code }}"></weather-icon>
                <h3>{{ forecast.date }} </h3>
                <h3>{{ forecast.text }}</h3> min: {{ forecast.low | temp:forecast.unit }}, max: {{ forecast.high |
                temp:forecast.unit }}
            </li>
        </ul>
    </div>
    <div class="error" ng-show="weather.hasState == 'has-warning'">
        <span ng-show="weather.message" class="alert">{{weather.message}}</span>
    </div>
    <div ng-show="weather.showLoader" class="loader">
        <div class="sk-fading-circle">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
        </div>
    </div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
